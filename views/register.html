<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Ingresar</title>
</head>
<body>
    <header>
        <div class="barra-buscador">
            <img id="logo" src="./images/logo-mercado-liebre.svg" alt="">
            <input id="buscador" type="text" placeholder="Buscar producto, marcas">
            <button id="buscador-icono"><i class="fas fa-search"></i></button>
        </div>
        <p id ="compra"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        <ul class="left-bar">
            <li><a href="">Ofertas</a></li>
            <li><a href="">Tiendas oficiales</a></li>
            <li><a href="">Vender</a></li>
            <li><a href="">Ayuda</a></li>
        </ul>
        <ul class="right-bar">
            <li><a href="">Creá tu cuenta</a><i class="far fa-id-card"></i></li>
            <li><a href="">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>
            <li><a href="">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
        </ul>
        <div class="burger-menu">
            <i class="fas fa-bars" class="icono"></i>
        </div>
    </header>
    <div class="formulario">
        <form class="formulario-registro" action="/" method="POST">
            <div>
                <label for="nombre">Nombre y apellido</label>
                <input class="barra-escritura"type="text" name="nombre" id="nombre"required>
            </div>
            <div>
                <label for="usuario">Nombre de usuari@</label>
                <input class="barra-escritura"type="text" name="usuario" id="usuario">
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input class="barra-escritura"type="date" name="nacimiento" id="nacimiento">
            </div>
            <div>
                <label for="domicilio">Domicilio</label>
                <input class="barra-escritura"type="text" name="domicilio" id="domicilio">
            </div>
            <label for="perfil-usuario">Perfil de usuario</label>
            <div>
                <label for="comprar">Comprar</label>
                <input type="radio" value="vender"name="perfil-usuario" id="comprar">
            </div>
            <div>
                <label for="comprar">Vender</label>
                <input type="radio" value="comprar"name="perfil-usuario" id="vender">
            </div>
            <label for="">Categorias de interés</label>
            <label for="">
                <input type="checkbox" name="categorias" id="">Electro
            </label>
            <label for="">
                <input class="check-box"type="checkbox" name="categorias" id="">Moda
            </label>
            <label for="">
                <input class="check-box"type="checkbox" name="categorias" id="">Hogar
            </label>
            <label for="">
                <input class="check-box"type="checkbox" name="categorias" id="">Juguetería
            </label>
            <label for="">
                <input class="check-box"type="checkbox" name="categorias" id="">Vida Sana
            </label>
            <div>
                <label for="foto">Foto de usuario</label>
                <input class="barra-escritura"type="file" name="foto" id="foto">
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input class="barra-escritura"type="password" name="contraseña" id="contraseña">
            </div>
            <div>
                <label for="confirmar">Confirmar contraseña</label>
                <input class="barra-escritura"type="password" name="contraseña" id="confirmar">
            </div>
            <a href="./home.html"><button  type="submit">Enviar</button></a>
            <button type="reset">Borrar</button>
        </form>
    </div>
</body>
</html>
